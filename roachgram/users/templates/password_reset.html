{% load tailwind_filters %}
{% load crispy_forms_tags %}
<script src="https://cdn.tailwindcss.com"></script>
    <div class="my-3 p-3">
        <div class="container">
            <div class="flex justify-center items-center py-10">
                <div class="flex flex-col justify-center items-center">
                    <div class="w-fit bg-gray-300 rounded-lg px-20 py-10 flex flex-col justify-center items-center gap-10">
                        <div class="justify-content-center">
                            <div id="error_div"></div>
                          <h3 class="text-center text-2xl font-medium">Forgot Password?</h3>
                        </div>
                        <div class="">
                            <form method="post" action="" class="w-64 flex-col justify-center items-center">
                                {% csrf_token %}
                                {{ form|crispy }}
                
                        
                    
                                <button type="submit" class="bg-blue-500 ml-[85px] mt-10 text-white rounded-lg px-4 py-2">Submit
                                </button>
                            </form>
                        </div>
                        <div class="text-center">
                            <div class="flex flex-col">
                                <a href="{% url 'register-user' %}" class="text-blue-400 underline">Create A New Account</a><br><br>
                                <a href="{% url 'login-user' %}" class="text-blue-400 underline">Back To Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>
