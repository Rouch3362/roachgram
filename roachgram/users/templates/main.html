<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if htmlTitle %}{{ htmlTitle }}{% else %}RoachGram{%endif%}</title>
    <link rel="stylesheet" href="{% static 'animations.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    {% if user.is_authenticated %}
    <form method="post" class="px-4 py-2" action="{% url 'logout-user' %}">
        {% csrf_token %}
        <button class="text-white rounded-lg bg-red-600 px-6 py-2" type="submit">logout</button>
    </form>
    {% endif %}

    {% if messages %}
        <script>
            setTimeout(() => {
                const alerts = document.querySelectorAll(".alert")
                alerts.forEach(alert => {
                    alert.classList.remove("show")
                    alert.classList.add("hide")
                })
            }, 3000);
        </script>
        <ul class="">
        {% for message in messages %}
            <li class="alert {{ message.tags }} z-50 capitalize mt-20 text-white rounded-lg flex h-fit  absolute show flex-row items-center justify-center w-80 text-center px-5 py-2 block">{{message}}</li>
            <br>
            <br>
            <br>
        {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock content %}
</body>
</html>
