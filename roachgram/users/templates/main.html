<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if htmlTitle %}{{ htmlTitle }}{% else %}RoachGram{%endif%}</title>
    <link rel="stylesheet" href="{% static 'animations.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    {% if messages %}
        <script>
            setTimeout(() => {
                const alert = document.querySelector(".alert")
                alert.classList.remove("show")
                alert.classList.add("hide")
            }, 3000);
        </script>
        {% for message in messages %}
            <div class="alert {{ message.tags }} z-50 capitalize mt-20 text-white rounded-lg flex h-fit  absolute show flex-row items-center justify-center w-80 text-center px-5 py-2">
                {{message}}
            </div>
        {% endfor %}

    {% endif %}

    {% block content %}
    {% endblock content %}
</body>
</html>
